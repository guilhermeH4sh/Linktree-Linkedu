<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />

    <style>
      body {
        margin: 0;

      .fade-in {
        animation: fadeIn 0.8s ease-in-out;

        from {

        }

          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
